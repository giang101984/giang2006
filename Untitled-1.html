<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Bước 2: Liên kết “Chuyển đến Nội dung chính” -->
    <a class="skip-link" href="#main-content">Chuyển đến Nội dung chính</a>

    <!-- Bước 4: Thanh điều hướng -->
    <nav>
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Dự án</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
        <!-- Bước 5: Hình ảnh trong nav -->
        <img src="https://via.placeholder.com/100x50" alt="Logo">
    </nav>

    <!-- Bước 2: Phần nội dung chính -->
    <main id="main-content">
        <h1>Chào mừng bạn đến với trang web của tôi!</h1>

        <!-- Bước 6–8: Lưới 2 cột -->
        <section class="grid-section">
            <div class="grid-item">
                <img src="https://via.placeholder.com/400x250" alt="Ảnh 1">
                <p>Mô tả ảnh 1</p>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/400x250" alt="Ảnh 2">
                <p>Mô tả ảnh 2</p>
            </div>
        </section>

        <!-- Bước 9: Flexbox -->
        <section class="flex-section">
            <div class="flex-item"><img src="https://via.placeholder.com/200" alt="Ảnh A"></div>
            <div class="flex-item"><img src="https://via.placeholder.com/200" alt="Ảnh B"></div>
            <div class="flex-item"><img src="https://via.placeholder.com/200" alt="Ảnh C"></div>
        </section>
    </main>

</body>
</html>
